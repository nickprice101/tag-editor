name: Deploy website to StarbuckNAS + restart container

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh

          # Write private key from base64 secret
          echo "${{ secrets.SSH_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

          # Validate key parses (fails fast if secret is wrong)
          ssh-keygen -y -f ~/.ssh/id_ed25519 > /dev/null

          # Trust the host key (prevents interactive prompt)
          ssh-keyscan -p 22 -H "${{ secrets.SSH_HOST }}" >> ~/.ssh/known_hosts

      - name: Upload website files via SCP
        shell: bash
        run: |
          set -euo pipefail
          scp -i ~/.ssh/id_ed25519 -P 22 -r site/* \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.EDITOR_DEPLOY_PATH }}/"

      - name: Restart Docker container
        shell: bash
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/id_ed25519 -p 22 \
            "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" \
            "docker restart '${{ secrets.EDITOR_CONTAINER_NAME }}'"
